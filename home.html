<!DOCTYPE html>

<html>
<head>
  <title>Sign up For E-mail Specials</title>
</head>
<body>
  <header style="background-color: green; padding: 20px"><h1>The Garden Company</h1></header>
  <h2>Sign up For E-mail Specials</h2>
  
  <form method="post" enctype="text/plain" action="mailto:youremail"</form>
  
  <tr>
    <colgroup align="right" valign="top"></colgroup>
    <td>Name:</td>
    <td>
      <input type="text" name="Name" placeholder="Enter your name"><br>
    </td>
  </tr>
  
  <tr>
    <td>E-mail Address:</td>
    <td>
      <input type="E-mail" name="email" placeholder="Enter your e-mail address">
    </td>
  </tr>
  <br>
  <tr>
    <td>Level of Gardening expertise:</td><br>
    <td>
      <input type="radio" name="level" value="Beginner">Beginner<br>
      <input type="radio" name="level" value="Intermediate">Intermediate<br>
      <input type="radio" name="level" value="Expert">Expert<br>
      <input type="radio" name="level" value="Pro">Professional<br>
    </td>
  </tr>
 
      <input type="Checkbox" name="Partner" value="Yes" checked="checked">
      Yes, I would also like to recieve coupons and offers from other gathering-related companies.
 
  <br>
  <b>Comments:</b><br>

   
      <textarea name="Comments" rows="6" cols="50" placeholder="enter comments here"></textarea>
  <br>

      <input type="Submit" value="Submit">
      <input type="reset" value="clear">
  

  </body>
</html>
